<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - DataWhisper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 p-4">
            <div class="flex items-center space-x-2 mb-8">
                <span class="text-2xl">ðŸ¤–</span>
                <span class="text-xl font-bold">DataWhisper</span>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Upload Dataset</label>
                    <input type="file" accept=".csv,.xlsx" 
                        class="block w-full text-sm text-gray-400
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-600 file:text-white
                        hover:file:bg-blue-700">
                </div>

                <button onclick="window.location.href='/?page=landing'" 
                    class="w-full bg-red-600 hover:bg-red-700 py-2 rounded-lg font-medium">
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Messages -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-gray-700">
                <div class="flex space-x-4">
                    <input type="text" placeholder="Ask about your data..." 
                        class="flex-1 px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    <button class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
